<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Les Petits Plats</title>
    <script src="https://kit.fontawesome.com/98c1f2f2c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header class="page-header container mt-5 mb-3">
        <div class="row">
            <h1 class="header-title text-center display-5">
                <a href="/" class="text-decoration-none fw-bold">
                    <img class="header-img" src="./img/logo.png" alt="Les petits plats - Accueil">
                    <br>
                    <span class="header-subtitle">Les petits plats</span>
                </a>
            </h1>
        </div>

    </header>

    <section id="search-container" class="container">

        <form class="row" action="/" method="get">
            <div class="col-lg-12">
                <div class="input-group searchbar">
                    <input class="form-control bg-secondary shadow-none border-0" id="recipe-search" type="search" name="recipe-search" placeholder="Rechercher un recette">

                    <button class="btn btn-outline-secondary bg-secondary text-dark display-6" type="button">
                        <i class="fa fa-search search-icon"></i>
                    </button>
                </div>
            </div>

        </form>

        <div id="tags-container" class="my-4 row">

            <div class="container">

                <div class="d-inline-flex mb-3 align-items-stretch justify-content-between flex-wrap gap-3 tags-list"></div>

                <div class="row">
                    <div id="tag-btn-container" class="container">

                        <div class="row">

                            <div class="col-lg-2">
                                <div class="dropdown ingredients">
                                    <button type="button" class="btn btn-blue text-white dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                        <span data-placeholder="Rechercher un ingrédient" data-autocomplete="ingredients">Ingrédients</span>
                                    </button>
                                    <ul id="ingredient-autocomplete" class="dropdown-menu"></ul>
                                </div>

                            </div>

                            <div class="col-lg-2">
                                <div class="dropdown appliance">
                                    <button type="button" class="btn btn-green text-white dropdown-toggle" data-bs-toggle="dropdown"
                                            aria-expanded="false">
                                        <span data-placeholder="Rechercher un appareil" data-autocomplete="appliances">Appareils</span>
                                    </button>
                                    <ul id="appliance-autocomplete" class="dropdown-menu"></ul>
                                </div>
                            </div>

                            <div class="col-lg-2">
                                <div class="dropdown ustensils">
                                    <button type="button" class="btn btn-red text-white dropdown-toggle" data-bs-toggle="dropdown"
                                            aria-expanded="false">
                                        <span data-placeholder="Rechercher un ustensile" data-autocomplete="ustensils">Ustensiles</span>
                                    </button>
                                    <ul id="ustensils-autocomplete" class="dropdown-menu"></ul>
                                </div>

                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </section>

    <section id="recipes-container" class="container">

        <div class="recipe-line row align-content-stretch gx-5 gy-5 mb-5"></div>

        <div id="no-recipe-found" class="d-none text-center">
            <p class="error-message">Aucune recette ne correspond à votre critère… vous pouvez
                chercher « tarte aux pommes », « poisson », etc.
            </p>
        </div>


    </section>



    <script src="./main.js"></script>
</body>
</html>
